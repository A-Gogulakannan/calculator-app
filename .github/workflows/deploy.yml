name: Deploy Static Content to GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches: ["main"] # Trigger on pushes to the main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Single job for deploying to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Action to checkout your repository code

      # No build step is needed for simple HTML/CSS/JS, so we just prepare the files.

      - name: Setup Pages
        uses: actions/configure-pages@v4 # Action to configure GitHub Pages environment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository root as the artifact
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Action to deploy the artifact to GitHub Pages